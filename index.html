<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Bac à sable</title>

    <!-- <link href="./assets/bootstrap.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="./style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>

  <body>
    
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6">
            <h1>Météo<i class="far fa-sun"></i></h1>
            <form>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="inputCity"
                  placeholder="Entrez votre ville"
                />
              </div>
              <div>
                <button type="submit" class="btn btn-info btn-block">Rechercher</button>
              </div>
              
            </form><br>
            <div id="weather"></div>
          </div>
        <div class="col-12 col-sm-6 d-flex justify-content-center my-3">
          <div class="box-container">
            <div id="city" class="box"></div>
            <div id="humidity"class="box"></div>
            <div id="wind"class="box"></div>       
            <div id="temp"class="box"></div>
        
          </div>

        
      </div>
    </div>
    
    
    <script src="./assets/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/bootstrap.js" type="text/javascript"></script>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
